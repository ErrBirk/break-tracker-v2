<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AskIT Break Tracker</title>
</head>
<body>
    <header class="welcome">
        <h1 class="welcome__header">Welcome to AskIT Break Tracker, pirate!</h1>
    </header>
    <main class="container">
        <header class="container__intro">
            <h2 class="intro__heading">Username / slots / status</h2>
            <div>
                <span id="intro__name" class="intro__item item--primary">User</span>
                <span id="intro__slots" class="intro__item item--success">2</span>
                <span id="intro__status" class="intro__item item--primary">BREAK</span>
            </div>
            <div class="intro__btn-holder">
                <button class="btn btn--primary">Reserve</button>
                <button class="btn btn--success">Break</button>
                <button class="btn btn--wrong">Cancel</button>
            </div>
        </header>
        <section class="container__queue">
            <h2 class="queue__heading">Current Queue: </h2>
            <ul class="queue__list">
                <li id="queue__item--User" class="queue__item">User / BREAK / Status Changed: 13.04.2020 22:31 GMT+2 </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 <a href="mailto:lukasz-dzierzawski@o2.pl">Contact</a>, <a href="https://www.linkedin.com/in/dzierzawski-lukasz/" target="_blank">LinkedIn - let's connect!</a> / <a href="https://github.com/Hoopoe99PL" target="_blank">GitHub - want to view the source code?</a></p>
    </footer>
<script src="js/bundle.js"></script>
</body>
</html>
